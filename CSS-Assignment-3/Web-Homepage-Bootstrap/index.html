<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Clone - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-page">
  <header class="bg-white border-bottom">
    <div class="container-fluid px-3 px-md-4 py-3">
      <div class="d-flex align-items-center gap-3 gap-md-4 flex-wrap">
        <img src="assets/ollama-icon.png" alt="Ollama" class="logo">

        <a href="#" class="nav-link-custom">Models</a>
        <a href="#" class="nav-link-custom">Docs</a>
        <a href="#" class="nav-link-custom">Pricing</a>

        <div class="ms-md-auto w-100 w-md-auto search-wrap">
          <input type="text" class="form-control search-pill" placeholder="Search models">
        </div>

        <button class="btn btn-light btn-pill">Sign in</button>
        <button class="btn btn-dark btn-pill">Download</button>
      </div>
    </div>
  </header>

  <main class="container-fluid d-flex flex-column align-items-center justify-content-center text-center hero">
    <img src="https://ollama.com/public/hello.png" alt="Hello" class="hero-img mb-3">
    <h1 class="hero-title mb-4">Start building with<br>open models</h1>
    <code class="install-pill">irm https://ollama.com/install.ps1 | iex</code>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
