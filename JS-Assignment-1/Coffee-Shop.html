<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
</head>

<body>

    <script>

        const basePrice = 4.5;
        const taxRate = 0.08;
        let Discount = 0;

        let quantity = +prompt("Enter number of cappuccinos:");
        let eliteAnswer = prompt("Are you an elite member? (yes/no)");
        let isElite = eliteAnswer === "yes";
        let subTotal = basePrice * quantity;
        alert("Subtotal: $" + subTotal);


        if (isElite) {
            Discount = subTotal * 0.10;
        }
        alert("Discount: $" + Discount);

        let tax = (subTotal - Discount) * taxRate;
        let total = subTotal - Discount + tax;
        alert("Tax: $" + tax);
        alert("Total Amount to Pay: $" + total);

    </script>

</body>

</html>
