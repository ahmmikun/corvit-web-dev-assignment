<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
    
    <script>
        
        let age1 = Number(prompt("Enter age of first student"));
        let age2 = Number(prompt("Enter age of second student"));
        let age3 = Number(prompt("Enter age of third student"));
        let age4 = Number(prompt("Enter age of fourth student"));
        let age5 = Number(prompt("Enter age of fifth student"));
        let age6 = Number(prompt("Enter age of sixth student"));
        let age7 = Number(prompt("Enter age of seventh student"));
        let age8 = Number(prompt("Enter age of eighth student"));
        let age9 = Number(prompt("Enter age of ninth student"));
        let age10 = Number(prompt("Enter age of tenth student"));
        let averageAge = (age1 + age2 + age3 + age4 + age5 + age6 + age7 + age8 + age9 + age10) / 10;
        alert(averageAge);
    </script>
</body>
</html>
