<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4 Digits (No Math.floor)</title>
</head>
<body>

<script>
  let n = parseInt(prompt("4 digit number likho (e.g. 7531):"));

  let d1 = n % 10;
  let d2 = parseInt(n / 10) % 10;
  let d3 = parseInt(n / 100) % 10;
  let d4 = parseInt(n / 1000) % 10;

  alert(d1 + ", " + d2 + ", " + d3 + ", " + d4);
</script>

</body>
</html>
