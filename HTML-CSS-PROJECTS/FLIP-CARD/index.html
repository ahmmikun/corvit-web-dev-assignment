<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLIP CARD</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <!-- FRONT -->
      <div class="face front-face">
        <img src="chisa-poster.png" alt="poster" />
      </div>

      <!-- BACK -->
      <div class="face back-face">
        <img class="avatar" src="chisa-profile.png" alt="profile" />

        <div class="title">Chisa Kuchiba (朽葉 千咲)</div>
        <p>Silent Vanguard - Resonator <br> Phantom Operative</p>

        <div class="socials">
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="facebook" aria-label="Facebook">
            <i class="bx bxl-facebook"></i>
          </a>
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="twitter" aria-label="Twitter">
            <i class="bx bxl-twitter"></i>
          </a>
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="instagram" aria-label="Instagram">
            <i class="bx bxl-instagram"></i>
          </a>
          <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" class="youtube" aria-label="YouTube">
            <i class="bx bxl-youtube"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
